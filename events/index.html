<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
    <style>
      body {
        background-color: azure;
      }
      ul {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      li {
        list-style-type: none;
      }
    </style>
  </head>

    <h2>Spectacular Images</h2>

      <ul id="images">
        <li><img src="./images/ape.jpg" id="ape" alt="" /></li>
        <li><img src="./images/dog.jpg" id="dog" alt="" /></li>
        <li><img src="./images/rhino.jpg" id="rhino" alt="" /></li>
        <li><img src="./images/ssquirrel.jpg" id="squirrel" alt="" /></li>
        <li><img src="./images/tiger.jpg" id="tiger" alt="" /></li>
      </ul>
      <input type="text" id="input" placeholder="enter animal name">
      <button id="add-animal">Add amimal</button>
      <button id="remove">Remove all</button>
    </div>
  </body>
  <script src="codes.js"></script>
